    <script>
      const emailKontakt = document.getElementById("emailAdresa"),
        tekstUnos = document.getElementById("tekstUnos"),
        kontaktBtn = document.getElementById("kontaktBtn");

      kontaktBtn.addEventListener("click", () => {
        if (tekstUnos.value === "" || emailKontakt.value === "") {
          alert("Unesite sva polja");
          console.log("Unesite sva polja");
        } else {
          tekstUnos.value = "";
          emailKontakt.value = "";
