    <div class="container text-center">
      <h1 class="mt-3 mb-5">Prijava</h1>
      <form class="form-signin">
        <label for="prijavaEmail" class="sr-only">Email adresa</label>
        <input
          type="email"
          id="prijavaEmail"
          class="form-control mb-4"
          placeholder="Email address"
          required
          autofocus
        />
        <label for="password" class="sr-only">Lozinka</label>
        <input
          type="password"
          id="password"
          class="form-control mb-4"
          placeholder="Password"
          required
        />

        <button class="btn btn-lg btn-primary btn-block mt-4" type="submit" id="prijavaBtn">
          Prijavi se
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script>
      
      const email = document.getElementById("prijavaEmail"),
        lozinka = document.getElementById("password"),
        prijavaBtn = document.getElementById("prijavaBtn");

        prijavaBtn.addEventListener("click", () => {
        if (lozinka.value === "" || email.value === "") {
          alert("Unesite sva polja");
          console.log("Unesite sva polja");
        } else {
          lozinka.value = "";
          email.value = "";
          alert("Uspješno ste se prijavili");
          console.log("Uspješno ste se prijavili");
        }
      });
    </script>
    </script>
